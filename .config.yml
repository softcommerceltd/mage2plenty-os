# Email notification settings
email:
  enabled: true  # Send email notifications for this metapackage
  reason: "Primary metapackage - send consolidated release emails"

  # Smart content curation - intelligently truncate email content
  truncation:
    enabled: true      # Enable smart truncation (default: true)
    maxItems: 10       # Maximum items to show in email (default: 10)
    # Priority: ALL breaking changes + top N features + top N bug fixes
    # Breaking changes are always shown (critical for customers)
    # Features and bug fixes are ranked by impact score and truncated to fit maxItems
